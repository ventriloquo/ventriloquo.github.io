<script>
function estilizarElementoComCaractere(caractere, estilo) {
  // Procura todos os elementos no corpo do documento
  const elementos = document.body.getElementsByTagName('p');

  for (let elemento of elementos) {
    if (elemento.children.length === 0 && elemento.textContent.includes(caractere)) {
      // Aplica o estilo passado
      Object.assign(elemento.style, estilo);

      // Esconde apenas o caractere espec√≠fico
      elemento.innerHTML = elemento.innerHTML.replace(caractere, '<span style="display: none;">' + caractere + '</span>');
    }
  }
}

function estilizarCodigo(caractere, cor) {
  // Procura todos os elementos no corpo do documento
  const elementos = document.body.getElementsByTagName('pre');

  for (let elemento of elementos) {
    if (elemento.textContent.includes(caractere)) {
      elemento.innerHTML = elemento.innerHTML.replaceAll(caractere, `<span class="${cor}">` + caractere + '</span>');
    }
  }
}

function substituirCaractere(caractere, substituto) {
  const paragrafos = document.body.getElementsByTagName('p');

  for (let palavra of paragrafos) {
    if (palavra.children.length === 0 && palavra.textContent.includes(caractere)) {
      palavra.innerHTML = palavra.innerHTML.replaceAll(caractere, substituto);
    }
  }
}
</script>
